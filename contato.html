<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Comunicação Visual | Adesivos e Impressões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#000000">
</head>

<body class="bg-neutral-900 text-white">
    <!-- Header -->
 <!-- Navbar -->
<nav class="flex items-center justify-between flex-wrap bg-black p-4 border-b border-orange-500">
    <div class="flex items-center flex-shrink-0 text-white ml-6">
        <img src="imagens/logo2.png" alt="Logo" class="h-12 rounded">
    </div>
    <div class="hidden md:flex space-x-4">
        <a href="index.html"
           class="bg-orange-500 text-white px-4 py-2 rounded-xl shadow-md transition duration-300 ease-in-out hover:bg-orange-600 hover:scale-105">
            Início
        </a>
        <a href="adesivos.html"
           class="bg-orange-500 text-white px-4 py-2 rounded-xl shadow-md transition duration-300 ease-in-out hover:bg-orange-600 hover:scale-105">
            Adesivos
        </a>
        <a href="contato.html"
           class="bg-orange-500 text-white px-4 py-2 rounded-xl shadow-md transition duration-300 ease-in-out hover:bg-orange-600 hover:scale-105">
            Contato
        </a>
    </div>
</nav>


    <!-- Main -->
    <main class="max-w-6xl mx-auto p-6">
        <h2 class="text-4xl font-bold mb-4">Fale Conosco</h2>
        <p class="mb-8 text-neutral-300">Entre em contato para orçamentos, dúvidas ou projetos personalizados.</p>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Contato -->
            <div class="space-y-6">
                <div class="bg-neutral-800 p-6 rounded-2xl shadow-lg flex items-center gap-4">
                    <i data-lucide="phone" class="text-orange-500"></i>
                    <a href="tel:+554734338966" class="hover:text-orange-400">(47) 3433-8966</a>
                </div>
                <div class="bg-neutral-800 p-6 rounded-2xl shadow-lg flex items-center gap-4">
                    <i data-lucide="mail" class="text-orange-500"></i>
                    <a href="mailto:adm@sacomunicacaovisual.com"
                        class="hover:text-orange-400">adm@sacomunicacaovisual.com</a>
                </div>
                <div class="bg-neutral-800 p-6 rounded-2xl shadow-lg flex items-center gap-4">
                    <i data-lucide="map-pin" class="text-orange-500"></i>
                    <span>Rua Guanabara, 630 - Joinville, SC</span>
                </div>
                <div class="bg-neutral-800 p-6 rounded-2xl shadow-lg flex items-center gap-4">
                    <i data-lucide="instagram" class="text-orange-500"></i>
                    <a href="https://www.instagram.com/sajoinville/" target="_blank"
                        class="hover:text-orange-400">@sajoinville</a>
                </div>
                <div class="bg-orange-500 p-6 rounded-2xl shadow-lg flex items-center gap-4 hover:bg-orange-600">
                    <i data-lucide="message-circle"></i>
                    <a href="https://wa.me/554734338966" target="_blank">Fale no WhatsApp</a>
                </div>
            </div>

            <!-- Formulário -->
            <form class="bg-neutral-800 p-6 rounded-2xl shadow-lg space-y-4">
                <input type="text" placeholder="Nome"
                    class="w-full p-3 rounded-xl bg-neutral-900 border border-neutral-700 focus:outline-none focus:border-orange-500">
                <input type="email" placeholder="Email"
                    class="w-full p-3 rounded-xl bg-neutral-900 border border-neutral-700 focus:outline-none focus:border-orange-500">
                <input type="tel" placeholder="Telefone"
                    class="w-full p-3 rounded-xl bg-neutral-900 border border-neutral-700 focus:outline-none focus:border-orange-500">
                <textarea placeholder="Sua mensagem..." rows="4"
                    class="w-full p-3 rounded-xl bg-neutral-900 border border-neutral-700 focus:outline-none focus:border-orange-500"></textarea>
                <button type="submit" class="bg-orange-500 w-full p-3 rounded-xl hover:bg-orange-600">Enviar</button>
            </form>
        </div>

        <!-- Mapa -->
        <div class="mt-12">
            <h3 class="text-2xl mb-4">Nossa Localização</h3>
            <div class="rounded-2xl overflow-hidden shadow-lg">
                <iframe src="https://www.google.com/maps?q=Rua+Guanabara+630+Joinville+SC&output=embed" width="100%"
                    height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-neutral-950 p-4 mt-12 text-center text-neutral-500">
        &copy; 2025 SA Comunicação Visual. Todos os direitos reservados.
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
